<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mb-3 position-absolute top-50 start-50 translate-middle w-75">
        <div class="row g-0">
          <div class="col">
            <div class="card-body m-3">
              <h3 class="card-title main-heading mb-4">
                Get <span class="accent">insights</span> that help <br> your business grow.
              </h3>
              <p class="card-text main-paragraph mb-4">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
              </p>
              <div class="row">
                <div class="col">
                  <h5 class="stats">10k+</h5>
                  <p class="stat-headings">COMPANIES</p>
                </div>
                <div class="col">
                  <h5 class="stats">314</h5>
                  <p class="stat-headings">TEMPLATES</p>
                </div>
                <div class="col">
                  <h5 class="stats">12M+</h5>
                  <p class="stat-headings">QUERIES</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col" style="position: relative;">
            <img src="./images/image-header-desktop.jpg" class="img-fluid rounded-end" alt="image-header-desktop" style="height: 100%; width: 100%;">
            <div class="position-absolute rounded-3 overlay opacity-25 top-0 overflow-hidden" style="height: 100%; width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
