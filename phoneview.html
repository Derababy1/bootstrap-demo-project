<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="card" style="width: 18rem;">
                <img src="./image-header-mobile.jpg " class="card-img-top" alt="image-header-mobile">
                <div class="position-absolute rounded-3 overlay opacity-25  w-100 top-0 overflow-hidden" style="height: 212px;"></div>
                <div class="card-body">
                  <p class="card-text"> 
                    <h3 class="card-title main-heading mb-4">
                      Get <span class="accent">insights</span> that help <br> your business grow.
                  </h3>
                  <p class="card-text main-paragraph mb-4">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                  </p>
                  <div class="row">
                    <div class="col">
                      <h5 class="stats">10k+</h5>
                      <p class="stat-headings">COMPANIES</p>
                    </div>
                    <div class="col">
                      <h5 class="stats">314</h5>
                      <p class="stat-headings">TEMPLATES</p>
                    </div>
                    <div class="col">
                      <h5 class="stats">12M+</h5>
                      <p class="stat-headings">QUERIES</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
